<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body style="background-image: url(../images/350.jpg)">
    <div class="info userinfo container">
        <div class="panel panel-success">
            <div class="panel-heading">用户登录</div>
            <div class="panel-body">
                <span class="login_error hide">用户名或者密码错误！</span>
                <form class="col-sm-11" id="login">
                    <div class="form-group">
                        <label for="username">账号: </label>
                        <input class="form-control" name="username" type="text" placeholder="请输入账号" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">密码： </label>
                        <input class="form-control" type="text" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <button type="submit" class="login btn btn-success col-sm-5">登录</button>
                    <button type="submit" class="register pull-right btn btn-warning col-sm-5">注册</button>
                </form>

            </div>
        </div>
    </div>
    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="../assets/jquery-validation/localization/messages_zh.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
