<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/registered.css">
</head>

<body>
    <div class="info userinfo container">
        <div class="panel panel-success">
            <div class="panel-heading">用户注册</div>
            <div class="panel-body">
                <span class="login_error hide">用户名重复！</span>
                <form class="col-sm-11" id="login">
                    <div class="form-group">
                        <label for="username">账号: </label>
                        <input class="form-control" name="username" type="text" placeholder="请输入账号" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">密码： </label>
                        <input class="form-control" type="text" name="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <button type="submit" class="login btn btn-success col-sm-5">确认</button>
                    <button type="button" class="register pull-right btn btn-warning col-sm-5"><a href="">返回</a></button>

                </form>
            
            </div>
        </div>
    </div>





    <script src="../assets/jquery/jquery.min.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.min.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/registered.js"></script>
</body>

</html>
