<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>ToDoList — 千峰教育版权所有</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <header>
            <section>
                <form>
                    <label for="title">
                        <img src="http://2url.cc/qkMYf1" />
                    </label>
                    <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="添加ToDo"
                        required="required"
                        autocomplete="off"
                    />
                </form>
            </section>
        </header>
        <section>
            <h2>正在进行 <span id="todocount">3</span></h2>
            <ol id="todolist" class="demo-box">
                <li>
                    <input type="checkbox" />
                    <p onclick="edit(1)">吃饭</p>
                    <a href="javascript:remove(1)">-</a>
                </li>
                <li>
                    <input type="checkbox" />
                    <p onclick="edit(2)">睡觉</p>
                    <a href="javascript:remove(2)">-</a>
                </li>
                <li>
                    <input type="checkbox" />
                    <p onclick="edit(3)">打豆豆</p>
                    <a href="javascript:remove(3)">-</a>
                </li>
            </ol>
            <h2>已经完成 <span id="donecount">2</span></h2>
            <ul id="donelist">
                <li>
                    <input type="checkbox" checked="checked" />
                    <p onclick="edit(4)">喝酒</p>
                    <a href="javascript:remove(4)">-</a>
                </li>
                <li>
                    <input type="checkbox" checked="checked" />
                    <p onclick="edit(5)">蹦迪</p>
                    <a href="javascript:remove(5)">-</a>
                </li>
            </ul>
        </section>
        <footer>
            <p>

            </p>

                您当前的ip地址是：<strong id="ipv4">106.38.62.154</strong
                >，地理位置：<strong id="addr">北京市 电信互联网数据交换中心</strong>
            </p>
        </footer>
        <script type="text/javascript" src="./assets/js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/js/index.js"></script>
     
    </body>
</html>
